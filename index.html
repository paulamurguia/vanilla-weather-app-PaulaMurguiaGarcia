<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <title>Weather App</title>
  </head>
  <body>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-city">
            <div class="row">
              <div class="col-9">
               <input 
                id="city-input"
                type="search"
                class="form-control"
                placeholder="New city? Search here"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                id = "search"
                type="submit"
                value="Search"
                class="form-control btn btn-primary shadow-sm"
              />
            </div>
          </div> 
        </form>
        <div class="row">
          <div class="col-6">
            <div class="clearfix weather-temperature">
              <img src="" alt="Clear" id="icon" class="float-left"/>
                <span>
                <span class="temperature" id="temperature">75</span>
                <span class="units">Â°F</span>
                </span>
              </div>
            </div>
          <div class="col-6">
            <h1 id="city">Houston</h1>
          <div class="col-6">
              <ul>
                <li id="date"></li>
                <li id="description"></li>
              </ul>
              <ul>
                <li>
                  Humidity: <span id="humidity"></span>%
                </li>
                <li>
                  Wind: <span id="wind"></span> m/h
                </li>
              </ul>
            </div>     
          </div>
        </div>
        <div class="weather-forecast" id="forecast">
        </div>
      </div>
      <p class= footer>
      <a href= https://github.com/paulamurguia/vanilla-weather-app-PaulaMurguiaGarcia target="_blank" class="link"> Open-source code
        </a>
        by Paula Murguia.
      </p>
      </div>
     </div>
    <script src="src/app.js"></script>
  </body>
</html>
